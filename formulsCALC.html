        <script>
            let howznakIs = "5";
            function updateSliderValue() {
                var slider = document.getElementById("slider");
                var value = slider.value;
                var displayValue;

                switch (value) {
                    case "1":
                        displayValue = 5;
                        howznakIs = "5";
                        break;
                    case "2":
                        displayValue = 10;
                        howznakIs = "10";
                        break;
                    case "3":
                        displayValue = 100;
                        howznakIs = "100";
                        break;
                    default:
                        displayValue = "Unknown";
                        break;
                }

                document.getElementById("sliderValue").innerHTML = displayValue;
            }
        </script>

        <script>
            const primotvSwitch = document.querySelector('.switch.math.primotv');
            const sliderContainer = document.querySelector('.slider-container');
            sliderContainer.style.display = "none";
            // primotvSwitch.querySelector('input').checked = true;

            var isPrimotvToF = false;
            function isPrimotv() {
                isPrimotvToF = !isPrimotvToF;
                if (isPrimotvToF === true) {
                    localStorage.setItem("SAVEisPrimotv", true);
                }
                if (isPrimotvToF === false) {
                    localStorage.setItem("SAVEisPrimotv", false);
                }
                console.log(localStorage.SAVEisPrimotv)
            }

            function isSliderOn() {
                if (isPrimotvToF == true) {
                    sliderContainer.style.display = 'block';
                }
                if (isPrimotvToF == false) {
                    sliderContainer.style.display = 'none';

                }
            }
            primotvSwitch.addEventListener('change', () => {
                isSliderOn()
            });

            document.addEventListener("DOMContentLoaded", function () {
                // console.log(localStorage.SAVEisPrimotv);
                if (localStorage.SAVEisPrimotv === 'true') {
                    primotvSwitch.querySelector('input').checked = true;
                    isPrimotvToF = true
                } else {
                    primotvSwitch.querySelector('input').checked = false;
                    isPrimotvToF = false
                }
                isSliderOn()
            })

            let userInputFieldOut = document.getElementById('userInputField');
            let setingsBut = document.querySelector('.calcSettings')
            let switchCont = document.querySelector('.mainParentSwith')
            let BG = document.querySelector(".BGforItems");
            const resultOut = document.getElementById('result');
            let mjxcontainer = document.querySelector(".MathJax.CtxtMenu_Attached_0")
            switchCont.classList.add('BGfadeOut');

            setingsBut.addEventListener('click', function () {
                switchCont.classList.remove('BGfadeOut');
                BG.classList.remove('BGfadeOut');
                switchCont.classList.add('BGfadeIn');
                BG.classList.add('BGfadeIn');
                setTimeout(function () {
                    userInputFieldOut.style.zIndex = "-1"
                    resultOut.style.zIndex = '-1'
                }, 10);

                function removeClassesAndEvents() {
                    switchCont.classList.remove('BGfadeIn');
                    BG.classList.remove('BGfadeIn');
                    switchCont.classList.add('BGfadeOut');
                    BG.classList.add('BGfadeOut');
                    setTimeout(function () {
                        userInputFieldOut.style.zIndex = "1"
                        resultOut.style.zIndex = '1'
                    }, 300);

                }

                BG.addEventListener('click', removeClassesAndEvents);
            })

        </script>

        <script>
            const calcloader = document.querySelector('.calcloader');
            const calcloaderForgraphe = document.querySelector('.calcloader.forgraphe');
            calcloader.style.display = "none";
            calcloaderForgraphe.style.display = "none";
            const resultElement = document.getElementById('result');
            const resultGraphElement = document.getElementById('resultgraph');
            const calcBut = document.querySelector('.calcbut.calcstart');

            var isComplexToF = false;
            var isStepsToF = false;
            var isGraphToF = false;


            function isComplex() {
                isComplexToF = !isComplexToF;
                // const userInputField = document.getElementById('userInputField');
                // var userInput = userInputField.value;
                // if (userInput != "") {
                //     sendData()
                // }
            }
            function isHodreshen() {
                isStepsToF = !isStepsToF;
            }

            function isGraph() {
                isGraphToF = !isGraphToF;
            }

            async function sendData() {
                try {
                    const userInputField = document.getElementById('userInputField');
                    if (!userInputField) {
                        throw new Error('Элемент с id "userInputField" не найден.');
                    }
                    var userInput = userInputField.value;
                    function WhoChacked() {
                        if (isPrimotvToF === true) {
                            let kolvoznak = "kolvoznak" + howznakIs;
                            userInput = userInput + " primotv " + kolvoznak;
                        }
                        if (isComplexToF === true) {
                            userInput = userInput + " complexotv";
                        }
                        if (isStepsToF === true) {
                            userInput = userInput + " stepbystep";
                        }
                        userInput = userInput.replace("^{}", '');
                    }
                    WhoChacked()

                    resultGraphElement.innerHTML = ``;


                    calcloader.style.display = "block";
                    resultElement.innerHTML = '<div class="calcloader"></div>';
                    calcBut.style.backgroundColor = "#5a5a5a";
                    calcBut.style.color = "#acacac";
                    calcBut.disabled = true;

                    // Выводим данные в консоль
                    console.log('Отправляемые данные:', userInput);
                    console.log("isPrimotvToF: " + isPrimotvToF);
                    console.log("isComplexToF: " + isComplexToF);

                    // const responseIMG = await fetch('https://epsilon-math.ru/graph.png', {
                    //     method: 'POST',
                    //     headers: {
                    //         'Content-Type': 'application/json',
                    //     },
                    //     body: JSON.stringify({ 'user_input': userInput}),
                    // });
                    const response = await fetch('https://epsilon-math.ru/process_input/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 'user_input': userInput }),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (isGraphToF === true && result.new_key.includes('graph')) {
                            const timestamp = new Date().getTime(); // Уникальный параметр для обновления изображения
                            resultGraphElement.innerHTML = `<img src='https://epsilon-math.ru/graph.png?${timestamp}'>`;
                        }
                        // const resultGraph = await responseIMG.json();
                        resultElement.style.height = "fit-content";
                        if (!resultElement) {
                            throw new Error('Элемент с id "result" не найден.');
                        }

                        if (result && typeof result.new_key !== 'undefined') {
                            // Определение функции formatMathJax
                            function formatMathJax(elementId, mathExpression) {
                                const element = document.getElementById(elementId);
                                if (!element) {
                                    console.error(`Элемент с id "${elementId}" не найден.`);
                                    return;
                                }

                                // Разбиваем строку на подстроки по тегу </br> 
                                const expressions = mathExpression.split('</br>');

                                // Форматируем каждую подстроку отдельно 
                                let formattedExpression = '';
                                expressions.forEach(expression => {
                                    const replacedExpression = expression.replace(/Производная/g, 'Производнаяㅤ').replace(/graph/g, '');

                                    formattedExpression += `$$${replacedExpression}$$<br>`;
                                });

                                // Устанавливаем HTML содержимое элемента 
                                element.innerHTML = formattedExpression;
                                // Перерисовываем элемент с использованием MathJax 
                                MathJax.typeset([element]);
                            }
                            formatMathJax('result', result.new_key);

                            console.log('Результат отображен на странице.');
                            calcBut.style.backgroundColor = "#2f2f2f";
                            calcBut.style.color = "#ffffff";
                            calcBut.disabled = false;
                        } else {
                            console.error('Ответ от сервера не содержит ожидаемого свойства "new_key".', result);
                        }

                    } else {
                        console.error('Ошибка при отправке данных на сервер:', response.status);
                    }

                } catch (error) {
                    console.error(error.message);
                }
            }
        </script>
