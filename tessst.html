<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Page Transition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .page-transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.page-transition-link').on('click', function (e) {
        e.preventDefault();
        var href = $(this).attr('href');

        // Показываем overlay
        $('.page-transition-overlay').fadeIn(300, function () {
          // После показа overlay, переходим на новую страницу
          window.location.href = href;
        });
      });
    });

    // При загрузке новой страницы, скрываем overlay
    $(window).on('load', function () {
      $('.page-transition-overlay').fadeOut(300);
    });
  </script>
</head>
<body>
  <div class="page-transition-overlay"></div>

  <!-- Ваши ссылки с классом page-transition-link -->
  <a href="page1.html" class="page-transition-link">Страница 1</a>
  <a href="page2.html" class="page-transition-link">Страница 2</a>
  <a href="page3.html" class="page-transition-link">Страница 3</a>
</body>
</html>
