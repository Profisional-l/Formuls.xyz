<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Animated Circle</title>
</head>
<body>
  <div class="circle"></div>
  <style>
    .circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 5px solid #3498db; /* Цвет границы */
  border-top: 5px solid transparent; /* Сделаем верхнюю границу прозрачной */
  animation: spin 2s linear infinite; /* Название анимации, продолжительность, тип и бесконечное повторение */
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
    border-top: 5px solid transparent;
  }
  100% {
    transform: rotate(360deg);
    border-top: 5px solid #3498db; /* Цвет границы вернется, создавая эффект заполнения цветом */
  }
}
  </style>
</body>
</html>
