<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.background {
  width: 100%;
  height: 100%;
  background-color: #f0f0f0; /* Светлый фон */
  overflow: hidden;
  position: relative;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
  grid-auto-rows: 50px;
  gap: 2px;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.cell {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f0f0f0; /* Цвет цифры */
  color: #000000;
  font-size: 1.2em;
}

/* Анимация загорания цифр */
@keyframes glow {
  0% {
   color: rgb(255, 0, 255);
  }
  100% {

  }
}

.glowing {
  animation: glow 1s ease-in-out infinite alternate;
}

  </style>
</head>
<body>
  <div class="background">
    <div class="grid">
      <!-- Цифры будут добавлены с помощью JavaScript -->
    </div>
  </div>
  <script>
    const grid = document.querySelector('.grid');

// Создаем 100 ячеек с цифрами от 0 до 99
for (let i = 0; i < 100; i++) {
  const cell = document.createElement('div');
  cell.classList.add('cell');
  cell.textContent = i;
  grid.appendChild(cell);
}

// Запускаем анимацию загорания цифр фиолетовым цветом по очередности
const cells = document.querySelectorAll('.cell');
cells.forEach((cell, index) => {
  setTimeout(() => {
    cell.classList.add('glowing');
  }, index * 100); // Задержка в миллисекундах
});

  </script>
</body>
</html>
