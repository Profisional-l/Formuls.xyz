<script>
    const categories = document.querySelectorAll(".category");
const subcategories = document.querySelectorAll(".subcategories");
const arrow = document.querySelectorAll(".rotated")

categories.forEach((category, index) => {
subcategories[index].style.display = "none"; // Закрыть подкатегории изначально
arrow[index].style.transform = "rotate(180deg)";
arrow[index].style.transition = "0.35s";
category.addEventListener("click", () => {
    if (subcategories[index].style.display === "none") {
        subcategories.forEach((sub) => (sub.style.display = "none"));
        subcategories[index].style.display = "flex";
        categories.forEach((cat) => cat.classList.remove("active"));
        category.classList.add("active");
        arrow[index].style.transform = "rotate(0deg)";

    } else {
        subcategories[index].style.display = "none";
        category.classList.remove("active");
        arrow[index].style.transform = "rotate(180deg)";
    }
    
});
});

</script>

<script>
  let cards = document.querySelectorAll('.flashcard');

  function flipCard(card) {
    card.classList.toggle('flipped');
    cards.forEach(function (element) {
      if (element !== card && element.classList.contains('flipped')) {
        element.classList.remove('flipped');
      }
    });
  }
</script>
