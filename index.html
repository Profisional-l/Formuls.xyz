<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      
      /* align-items: center;
      justify-content: center;
      height: 100vh; */
      margin: 0;
      transition: all 2s;


    }
    * {
  -webkit-tap-highlight-color: transparent;
}
    .flashcard {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.5s;
      margin: 10px;
      width: 160px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .flashcard img {
      max-width: 200px;
      transition: all 2s;

    }
    @media (max-width: 430px){
      .flashcard {
        width: 150px;

      }
    }

    @media (max-width: 425px){
      .flashcard {
        width: 140px;

      }
    }
    @media (max-width: 405px){
      .flashcard {
        width: 130px;

      }
    }
    @media (max-width: 385px){
      .flashcard {
        width: 100%;

      }
    }


    .flashcard .card-content {
      display: none;
    }
    .flashcard.flipped .card-title {
      display: none;
    }
    .flashcard.flipped .card-content {
      display: block;
    }
    .card-title, .card-content {
      font-size: 20px;
    }
  </style>
  <title>Физика Flashcards</title>
</head>

<!-- Добавь больше карточек по аналогии -->

<script>
  let cards = document.querySelectorAll('.flashcard');

  function flipCard(card) {
    card.classList.toggle('flipped');
    cards.forEach(function (element) {
      if (element !== card && element.classList.contains('flipped')) {
        element.classList.remove('flipped');
      }
    });
  }
</script>
